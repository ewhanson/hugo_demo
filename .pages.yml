media:
  input: "static/images/uploads"
  output: "/images/uploads"
content:
  - name: posts
    label: Posts
    type: collection
    path: 'content/posts'
    format: toml-frontmatter
    fields:
      - name: title
        label: Title
        type: string
      - name: Date
        label: date
        type: date
        options:
          format: "yyyy-MM-dd'T'HH:mm:ssxxx"
          time: true
      - name: draft
        label: Draft
        type: boolean
        default: false
      - name: body
        label: Body
        type: rich-text
    view:
      fields: [ title ]
      primary: title
      sort: [ date, title ]
      default:
        search: ''
        sort: title
        order: desc
